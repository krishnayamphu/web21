<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      img {
        width: 200px;
        height: 300px;
        border: 5px solid pink;
        float: left;
        margin: 15px;
        object-fit: contain;
      }
      .top {
        object-position: top;
      }
      .bottom {
        object-position: bottom;
      }
    </style>
  </head>
  <body>
    <img class="top" src="cat.PNG" alt="" />
    <img src="cat.PNG" alt="" />
    <img class="bottom" src="cat.PNG" alt="" />
  </body>
</html>
