<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      h1 {
        font-size: 60px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        color: red;
      }

      .shadow1 {
        text-shadow: 5px 5px 2px black;
      }
      .shadow2 {
        text-shadow: 5px 5px 2px rgb(12, 0, 233);
      }
      .shadow3 {
        text-shadow: 0px 0px 5px rgb(0, 0, 0);
      }
      .shadow4 {
        text-shadow: 2px 2px 0px #1e00ff, -2px -2px 0px #00ff00;
      }
    </style>
  </head>

  <body>
    <h1 class="shadow1">Hello World</h1>
    <h1 class="shadow2">Hello World</h1>
    <h1 class="shadow3">Hello World</h1>
    <h1 class="shadow4">Hello World</h1>
  </body>
</html>
