<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      a:link {
        color: green;
      }
      a:visited {
        color: grey;
      }

      a:hover {
        color: blue;
        cursor: move;
      }
      a:active {
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="#1">Link 1</a>
    <a href="#22">Link 2</a>
    <a href="#33">Link 3</a>
    <a href="#44">Link 4</a>
  </body>
</html>
