<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      p:first-child {
        color: red;
      }
      p:last-child {
        color: green;
      }
      p:nth-child(3) {
        color: orange;
      }

      li:nth-child(odd) {
        color: red;
      }
      li:nth-child(even) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>

    <hr />

    <ul>
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
      <li>List 4</li>
    </ul>
  </body>
</html>
