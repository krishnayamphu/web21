<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      div {
        border: 1px solid red;
        padding: 15px;
        margin: 15px;
      }
      article {
        border: 1px solid orange;
        padding: 5px;
        margin-top: 15px;
      }

      div > p {
        color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Paragraph 1</p>
      <article>
        <p>Paragraph 2</p>
      </article>
    </div>
  </body>
</html>
