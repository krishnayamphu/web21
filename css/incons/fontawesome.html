<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .text-success {
        color: green;
      }
      .text-danger {
        color: red;
      }
      .text-primary {
        color: rgb(0, 68, 255);
      }
      .big-icon {
        font-size: 80px;
      }
    </style>
  </head>
  <body>
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-image"></i>

    <h3>Style</h3>
    <i class="fa-solid fa-user text-primary"></i>
    <i class="fa-solid fa-user text-danger"></i>
    <i class="fa-solid fa-user text-success"></i>

    <h3>Sizing Icons</h3>
    <i class="fa-solid fa-user fa-2xs"></i>
    <i class="fa-solid fa-user fa-xs"></i>
    <i class="fa-solid fa-user fa-sm"></i>
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-user fa-lg"></i>
    <i class="fa-solid fa-user fa-xl"></i>
    <i class="fa-solid fa-user fa-2xl"></i>
    <i class="fa-solid fa-user big-icon"></i>

    <h3>Fixed with icons</h3>
    <div style="font-size: 2rem">
      <div>
        <i class="fa-solid fa-skating fa-fw" style="background: DodgerBlue"></i>
        Skating
      </div>
      <div>
        <i class="fa-solid fa-skiing fa-fw" style="background: SkyBlue"></i>
        Skiing
      </div>
      <div>
        <i
          class="fa-solid fa-skiing-nordic fa-fw"
          style="background: DodgerBlue"
        ></i>
        Nordic Skiing
      </div>
      <div>
        <i
          class="fa-solid fa-snowboarding fa-fw"
          style="background: SkyBlue"
        ></i>
        Snowboarding
      </div>
      <div>
        <i
          class="fa-solid fa-snowplow fa-fw"
          style="background: DodgerBlue"
        ></i>
        Snowplow
      </div>
    </div>

    <h3>Icons in list</h3>
    <ul class="fa-ul">
      <li>
        <span class="fa-li"><i class="fa-solid fa-check-square"></i></span>List
        icons can
      </li>
      <li>
        <span class="fa-li"><i class="fa-solid fa-check-square"></i></span>be
        used to
      </li>
      <li>
        <span class="fa-li"><i class="fa-solid fa-spinner fa-pulse"></i></span
        >replace bullets
      </li>
      <li>
        <span class="fa-li"><i class="fa-regular fa-square"></i></span>in lists
      </li>
    </ul>

    <h3>Rotate Icons</h3>
    <div class="fa-3x">
      <i class="fa-solid fa-snowboarding"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-90"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-180"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-270"></i>
      <i class="fa-solid fa-snowboarding fa-flip-horizontal"></i>
      <i class="fa-solid fa-snowboarding fa-flip-vertical"></i>
      <i class="fa-solid fa-snowboarding fa-flip-both"></i>
    </div>

    <h3>Animating Icons</h3>
    <div class="fa-3x">
      <i class="fa-solid fa-sync fa-spin"></i>
      <i class="fa-solid fa-circle-notch fa-spin"></i>
      <i class="fa-solid fa-cog fa-spin"></i>
      <i class="fa-solid fa-cog fa-spin fa-spin-reverse"></i>
      <i class="fa-solid fa-spinner fa-spin-pulse"></i>
      <i class="fa-solid fa-spinner fa-spin-pulse fa-spin-reverse"></i>
    </div>

    <h3>Icons inside button</h3>
    <button>
      <i class="fa-solid fa-paper-plane"></i>
      Send
    </button>

    <button>
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>

    <button>
      <i class="fa-solid fa-user-plus"></i>
      Add User
    </button>
  </body>
</html>
