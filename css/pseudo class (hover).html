<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .box:hover {
        background-color: green;
      }
      p {
        font-family: Arial, Helvetica, sans-serif;
        margin: 15px;
        padding: 15px;
        background-color: pink;
      }
      p:hover {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Hic iste
      temporibus quod vitae tempore facilis dolore debitis, aliquid eius, dolor
      adipisci, quisquam nulla odio earum autem laborum officiis harum nam.
    </p>
  </body>
</html>
